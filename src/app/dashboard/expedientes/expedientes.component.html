<div class="mat-elevation-z1">
  <div class="container-title">
    <h1>Listado de Expediente</h1>
     <!--button mat-stroked-button color="primary"(click)="listDetenciones()"> Obtener Detenciones </button-->
    </div>
      <table mat-table [dataSource]="expedientes" class="expediente-table mat-elevation-z8" >
        <!-- Implicit Column -->
        <ng-container matColumnDef='id'>
          <th mat-header-cell *matHeaderCellDef> ID EXPEDIENTE </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Index Column -->
        <ng-container matColumnDef="causa_cod">
          <th mat-header-cell *matHeaderCellDef> CODIGO DE CAUSA </th>
          <td mat-cell *matCellDef="let element"> {{element.causa_cod}} </td>
        </ng-container>
      
        <!-- Count Column -->
        <ng-container matColumnDef="caratula">
          <th mat-header-cell *matHeaderCellDef> CARATULA  </th>
          <td mat-cell *matCellDef="let element"> {{element.caratula}} </td>
        </ng-container>
      
        <!-- Last Column -->
        <ng-container matColumnDef="nro_audiencias">
          <th mat-header-cell *matHeaderCellDef> NRO. AUDIENCIAS </th>
          <td mat-cell *matCellDef="let element"> {{element.nro_audiencias}} </td>
        </ng-container>
      
        <!-- Even Column -->
        <ng-container matColumnDef="registrado">
          <th mat-header-cell *matHeaderCellDef> REGISTRADO </th>
          <td mat-cell *matCellDef="let element"> {{element.registrado}} </td>
        </ng-container>
      
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    
  </div>
