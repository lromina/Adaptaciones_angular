<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="detenciones" class="disabled text-muted">Listado de Detenidos</a>
      <a mat-list-item href="expedientes" class="disabled text-muted">Listado de Expedientes</a>
      <a mat-list-item href="reportes" class="disabled text-muted">Reportes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Adaptaciones</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!--app-dashboard></app-dashboard-->
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
